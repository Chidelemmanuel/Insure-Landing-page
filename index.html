<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Insure landing page</title>
    <link rel="stylesheet" href="./asset/css/style.css">


</head>

<body>

    <div class="section">
        <section class="padding-all nav-bar-section ">
            <div class="nav-bar-container my-max-width ">
                <!-- THe logo -->
                <div class="logo-container ">
                    <img src="./images/logo.svg" alt="logo">
                </div>
    
    
    
                <!-- The Menu burger for small screens -->
                <label for="btn" class="menu-icon ">
                    <img src="./images/icon-hamburger.svg" alt="menu-icon">
                </label>
    
    
                <!-- The desktop nav -->
                <ul class="desktop-nav ">
                    <li class="">how we work</li>
                    <li class="">blog</li>
                    <li class="">account</li>
                    <li class="">view plans</li>
                </ul>
            </div>
    
           
        </section>
    
    </div>
    <!-- nav bar -->
    

    <input type="checkbox" name="" id="btn">

    <!-- mobile nav menu -->
    <section class="mobile-nav-section padding-all ">
        <ul class="mobile-nav-container my-max-width ">
            <li class="">how we work</li>
            <li class="">blog</li>
            <li class="">account</li>
            <li class="">view plans</li>
        </ul>
        <!-- The mobile nav image -->
        <div class="mobile-image-nav ">
            <img class="" src="./images/bg-pattern-mobile-nav.svg" alt="">
        </div>
    </section>
